<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiriosity</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Bungee&display=swap');
        :root { --bg: #2d0a0a; --card: #4a0e0e; --accent: #ffcc00; --red: #ff4757; --text: #ffffff; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: var(--card); border-radius: 30px; padding: 25px; width: 90%; max-width: 450px; text-align: center; border: 4px solid var(--accent); box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); max-height: 92vh; overflow-y: auto; }
        
        .view { display: none; flex-direction: column; gap: 15px; }
        .active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .logo { font-family: 'Bungee'; color: var(--accent); font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 0px #000; }
        button { padding: 15px; border-radius: 15px; border: none; font-family: 'Bungee'; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-main { background: var(--accent); color: #2d0a0a; width: 100%; box-shadow: 0 4px 0 #b38f00; }
        .btn-sec { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent); color: white; width: 100%; }

        /* LOBBY GRID - Teacher Side */
        .waiting-room { background: rgba(0,0,0,0.4); border-radius: 20px; padding: 15px; border: 1px dashed var(--accent); margin: 10px 0; }
        .grid-players { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; max-height: 150px; overflow-y: auto; padding: 10px; }
        .player-tag { background: var(--accent); color: #2d0a0a; padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0); rotate: -10deg; } to { transform: scale(1); rotate: 0deg; } }

        /* GAME VISUALS */
        #personal-status { height: 160px; display: flex; align-items: center; justify-content: center; }
        .sun { background: radial-gradient(circle, #fff, var(--accent), #ff8800); border-radius: 50%; transition: 0.5s; }
        .bat-shell { width: 45px; height: 110px; border: 3px solid #fff; border-radius: 10px; position: relative; overflow: hidden; }
        .bat-fill { background: var(--accent); width: 100%; position: absolute; bottom: 0; transition: height 0.7s; }
        .pizza-plate { width: 120px; height: 120px; background: #f3e5ab; border: 6px solid #d2691e; border-radius: 50%; position: relative; }
        .topping { position: absolute; font-size: 24px; }

        input, select { padding: 12px; border-radius: 10px; border: 2px solid var(--accent); background: #000; color: #fff; text-align: center; }
        .leaderboard { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.75rem; text-align: left; }
        .leaderboard th { color: var(--accent); border-bottom: 1px solid var(--accent); padding: 5px; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="logo">QUIRIOSITY</h1>
        
        <div id="view-home" class="view active">
            <button class="btn-main" onclick="showView('view-stu-login')">STUDENT JOIN</button>
            <button class="btn-sec" onclick="showView('view-lib')" style="margin-top:10px">TEACHER DASHBOARD</button>
        </div>

        <div id="view-lib" class="view">
            <div id="topics"></div>
            <button class="btn-main" onclick="addTopic()">+ CREATE FOLDER</button>
            <button class="btn-sec" onclick="showView('view-home')">BACK</button>
        </div>

        <div id="view-edit" class="view">
            <h3 id="edit-title" style="color:var(--accent); margin:0;">EDITOR</h3>
            <div id="questions-list" style="max-height: 120px; overflow-y: auto; text-align: left; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; font-size: 0.8rem;"></div>
            <button class="btn-sec" onclick="addHybridQuestion()">+ ADD QUESTION</button>
            <select id="game-select">
                <option value="forge">‚òÄÔ∏è SOLAR FORGE</option>
                <option value="battery">üîã POWER CELL</option>
                <option value="pizza">üçï PIZZA PARTY</option>
            </select>
            <input type="number" id="room-code" placeholder="ENTER ROOM CODE">
            <button class="btn-main" onclick="hostGame()">LAUNCH ARENA</button>
            <button class="btn-sec" onclick="showView('view-lib')">BACK</button>
        </div>

        <div id="view-stu-login" class="view">
            <input type="text" id="stu-name" placeholder="NICKNAME">
            <input type="number" id="join-code" placeholder="ROOM CODE">
            <button class="btn-main" onclick="joinGame()">ENTER ROOM</button>
            <button class="btn-sec" onclick="showView('view-home')">BACK</button>
        </div>

        <div id="view-arena" class="view">
            <div id="personal-status"></div>
            
            <div id="teacher-lobby" style="display:none;">
                <p style="color:var(--accent); font-weight: 900;">WAITING ROOM</p>
                <div class="waiting-room">
                    <div id="player-count" style="font-size: 0.8rem; margin-bottom: 5px;">0 Students Connected</div>
                    <div id="host-lobby-grid" class="grid-players"></div>
                </div>
                <button id="start-btn" class="btn-main" onclick="teacherStart()">START SESSION</button>
            </div>

            <div id="student-lobby" style="display:none;">
                <p style="color:var(--accent); font-weight: 900;">CONNECTED TO ARENA</p>
                <p style="font-size: 0.8rem;">Wait for the teacher to begin...</p>
            </div>

            <div id="quiz-zone" style="display:none;">
                <p id="q-text" style="font-weight: 900; font-size: 1.1rem;"></p>
                <div id="mcq-zone" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            </div>

            <div id="teacher-results" style="display:none;">
                <h4 style="margin:0; color:var(--accent);">LEADERBOARD</h4>
                <table class="leaderboard">
                    <thead><tr><th>RANK</th><th>STUDENT</th><th>SCORE</th></tr></thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
                <button class="btn-sec" onclick="location.reload()" style="margin-top:20px">END SESSION</button>
            </div>
        </div>
    </div>

    <script>
        let peer, conn, myRole, currentTopic, roomCode, selectedMode;
        let db = JSON.parse(localStorage.getItem('quiriosity_v7')) || {}; 
        let players = {}; 
        let playerCorrectCount = {};
        const toppings = ['üçï','üçÑ','ü´ë','üßÖ','ü•ì','üçç','üå∂Ô∏è','üßÄ'];

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'view-lib') renderLib();
        }

        /* DATA MANAGEMENT */
        function renderLib() {
            const div = document.getElementById('topics'); div.innerHTML = '';
            Object.keys(db).forEach(t => {
                div.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:8px;">
                    <button class="btn-sec" onclick="openTopic('${t}')" style="flex:1; text-align:left;">üìÇ ${t}</button>
                    <button onclick="deleteTopic('${t}')" style="background:none; border:none; color:var(--red); font-weight:bold; cursor:pointer;">‚úï</button>
                </div>`;
            });
        }
        function addTopic() { let n = prompt("Folder Name?"); if(n){ db[n]=[]; save(); renderLib(); }}
        function deleteTopic(t) { if(confirm("Delete this folder?")){ delete db[t]; save(); renderLib(); }}
        function openTopic(t) { currentTopic = t; document.getElementById('edit-title').innerText = t; renderQuestions(); showView('view-edit'); }
        function renderQuestions() {
            const div = document.getElementById('questions-list'); div.innerHTML = '';
            db[currentTopic].forEach(q => { div.innerHTML += `<div style="border-bottom:1px solid #666; padding:5px;">${q.q}</div>`; });
        }
        function addHybridQuestion() {
            let q = prompt("Question:"), a = prompt("Answer:"), w = prompt("Wrong answers (comma-separated for multiple choice) otherwise leave blank:");
            if(q && a){
                let opts = w ? w.split(',').concat(a).sort(() => Math.random() - 0.5) : [];
                db[currentTopic].push({q, a, options: opts}); save(); renderQuestions();
            }
        }
        function save() { localStorage.setItem('quiriosity_v7', JSON.stringify(db)); }

        /* HOST (TEACHER) SIDE */
        function hostGame() {
            roomCode = document.getElementById('room-code').value;
            selectedMode = document.getElementById('game-select').value;
            peer = new Peer('q-' + roomCode);
            peer.on('open', () => { 
                myRole='host'; 
                showView('view-arena'); 
                document.getElementById('teacher-lobby').style.display='block'; 
            });
            peer.on('connection', c => {
                c.on('data', d => {
                    if(d.type==='join'){ 
                        players[d.name]=0; 
                        playerCorrectCount[d.name]=0; 
                        updateHostLobby();
                        sync(); 
                    }
                    if(d.type==='score'){
                        if(d.correct) { players[d.name]++; playerCorrectCount[d.name]++; }
                        else players[d.name] = Math.max(0, players[d.name]-1);
                        updateLeaderboard();
                        sync();
                    }
                });
            });
        }

        function updateHostLobby() {
            const grid = document.getElementById('host-lobby-grid');
            const count = document.getElementById('player-count');
            const pNames = Object.keys(players);
            grid.innerHTML = '';
            pNames.forEach(name => grid.innerHTML += `<span class="player-tag">${name}</span>`);
            count.innerText = `${pNames.length} Students Connected`;
        }

        function teacherStart() {
            document.getElementById('teacher-lobby').style.display='none';
            document.getElementById('teacher-results').style.display='block';
            Object.values(peer.connections).forEach(conns => conns.forEach(c => c.send({type:'start', questions: db[currentTopic]})));
        }

        function updateLeaderboard() {
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '';
            let sorted = Object.keys(playerCorrectCount).sort((a,b) => playerCorrectCount[b] - playerCorrectCount[a]);
            sorted.forEach((n, i) => {
                body.innerHTML += `<tr><td>#${i+1}</td><td>${n}</td><td>${playerCorrectCount[n]}</td></tr>`;
            });
        }

        function sync() {
            Object.values(peer.connections).forEach(conns => conns.forEach(c => 
                c.send({type:'sync', players: players, mode: selectedMode})
            ));
        }

        /* STUDENT SIDE */
        function joinGame() {
            let n = document.getElementById('stu-name').value, c = document.getElementById('join-code').value;
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect('q-' + c);
                conn.on('open', () => {
                    myRole='student'; showView('view-arena');
                    document.getElementById('student-lobby').style.display='block';
                    conn.send({type:'join', name: n});
                });
                conn.on('data', d => {
                    if(d.type==='start') {
                        document.getElementById('student-lobby').style.display='none';
                        startQuiz(d.questions, n);
                    }
                    if(d.type==='sync') updateStudentFX(d.players[n], d.mode);
                });
            });
        }

        function updateStudentFX(score, mode) {
            const box = document.getElementById('personal-status');
            if(score === undefined) score = 0;
            if(mode === 'forge') {
                let s = 60 + (score * 15);
                box.innerHTML = `<div class="sun" style="width:${s}px; height:${s}px; box-shadow: 0 0 ${score*15}px var(--accent);"></div>`;
            } else if(mode === 'battery') {
                box.innerHTML = `<div class="bat-shell"><div class="bat-fill" style="height:${Math.min(score*10, 100)}%;"></div></div>`;
            } else {
                if(!box.querySelector('.pizza-plate')) box.innerHTML = `<div class="pizza-plate"></div>`;
                const plate = box.querySelector('.pizza-plate');
                if(plate.children.length < score) {
                    let top = document.createElement('span'); top.className = 'topping';
                    top.innerText = toppings[Math.floor(Math.random()*toppings.length)];
                    top.style.left = Math.random()*85 + "px"; top.style.top = Math.random()*85 + "px";
                    plate.appendChild(top);
                } else if (score < plate.children.length) { plate.innerHTML = ''; }
            }
        }

        let currentQIdx = 0, stuQs = [], stuName = "", finalCorrect = 0;
        function startQuiz(qs, name) {
            stuQs = qs; stuName = name; currentQIdx = 0; finalCorrect = 0;
            document.getElementById('quiz-zone').style.display='block';
            nextQ();
        }
        function nextQ() {
            if(currentQIdx < stuQs.length) {
                document.getElementById('q-text').innerText = stuQs[currentQIdx].q;
                const mZone = document.getElementById('mcq-zone'); mZone.innerHTML = '';
                stuQs[currentQIdx].options.forEach(opt => {
                    let b = document.createElement('button'); b.className='btn-main'; b.innerText=opt; b.onclick=()=>check(opt); mZone.appendChild(b);
                });
            } else { document.getElementById('quiz-zone').innerHTML = `<h2>DONE</h2><h1>Score: ${finalCorrect}</h1><button class="btn-main" onclick="location.reload()">EXIT</button>`; }
        }
        function check(val) {
            let isCorrect = val.trim().toLowerCase() == stuQs[currentQIdx].a.trim().toLowerCase();
            conn.send({type:'score', name: stuName, correct: isCorrect});
            if(isCorrect) { 
                finalCorrect++; 
                document.getElementById('main-card').style.backgroundColor = "rgba(255,204,0,0.1)";
                setTimeout(()=>document.getElementById('main-card').style.backgroundColor = "var(--card)", 300);
            }
            currentQIdx++; setTimeout(nextQ, 500);
        }
    </script>
</body>
</html>
